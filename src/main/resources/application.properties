server.port=8081

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/database
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

ext-api.host=localhost
ext-api.protocol=http
ext-api.port=8080
ext-api.login.path=/login
ext-api.accounts.path=/accounts
ext-api.transactions.path=/transactions

#scheduler.cron.expression=0 37 18 * * ?
scheduler.cron.expression=0 */1 * ? * *